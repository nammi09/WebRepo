<div class="container">

	 <h1>Images</h1>

  <h2>Rounded Corners</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
  <img src="frozen.jpeg" class="img-rounded" alt="Frozen" width="304" height="236"><br>
  <img src="frozen.jpeg" class="img-circle" alt="Frozen circle" width="304" height="236"><br> 
  <img src="frozen.jpeg" class="img-thumbnail" alt="Frozen thumbnail" width="304" height="236">
</div>
